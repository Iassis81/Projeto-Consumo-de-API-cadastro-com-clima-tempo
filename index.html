<html lang="pt-BR">

<body>
    <h1>Cadastro</h1>

        <input id="telefone" type="tel" placeholder="Digite seu telefone">

        <input type="text" id="cep" maxlength="9" placeholder="Digite seu CEP" onblur="buscarEndereco()">

        <input type="text" id="logradouro" readonly>
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" readonly>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" readonly>
        <label for="uf">Estado (UF):</label>
        <input type="text" id="uf" readonly>
        <label for="numero">NÃºmero:</label>

        <h1>Clima</h1>
        <input type="text" id="cidade" placeholder="Digite a cidade">
        <button onclick="buscarClima()">Buscar</button>
    
        <div id="loading" style="display: none;">Carregando...</div>
    
        <p id="temperatura"></p>
        <p id="descricao"></p>
        <p id="umidade"></p> <!-- ðŸ†• Umidade adicionada -->
    

        <div class="botoes"></div>

        </div>
    </form>
